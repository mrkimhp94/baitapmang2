<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    b= parseInt(prompt('nhập số phần tử'));
    for (let i = 0; i < b; i++) {
        let x = prompt("nhập phân tử");
        a.push(x);
    }
    function reverse() {
        let c = a.reverse();
        return c;
    }
    document.write(reverse())
</script>
</body>
</html>
